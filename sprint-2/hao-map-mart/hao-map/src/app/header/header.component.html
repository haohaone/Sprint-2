<div class="hero_area">
  <!-- header section strats -->
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" routerLink="/" style="width: 15%">
            <span>
              HaoMapMart
            </span>
        </a>
        <div class="collapse navbar-collapse center_box" id="navbarSupportedContent" style="width: 70%">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/watch">Đồng hồ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/headPhone">Tai nghe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/speaker">Loa Bluetooth</a>
            </li>
          </ul>
          <div style="width: 9%">
            <span class="font-weight-bold" *ngIf="username !== null">{{username}}</span>
          </div>
          <div class="user_option-box " style="width: 6%">
            <a (click)="logout()" *ngIf="username !== null">
              <i class="fa-solid fa-right-from-bracket"></i>
            </a>
            <a *ngIf="username === null " routerLink="/login"  data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- end header section -->
</div>
