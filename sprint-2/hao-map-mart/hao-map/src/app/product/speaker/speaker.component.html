<section class="shop_section">
  <div class="container layout_padding">
    <div class="heading_container heading_center">
      <h1 class="font-weight-bold">
        DANH SÁCH LOA BLUETOOTH
      </h1>
    </div>
    <div class="row">
      <div class="col-sm-6 col-xl-3">
        <input type="text" class="text-left btn search" placeholder="Tên sản phẩm" (change)="searchName($event.target.value)">
      </div>
      <div class="col-sm-6 col-xl-3">
        <select class="btn search text-left" (change)="searchPrice($event.target.value)">
          <option value="">Giá</option>
          <option value="ASC">Tăng dần <i class="fa-solid fa-up"></i></option>
          <option value="DESC">Giảm dần <i class="fa-solid fa-down-left"></i></option>
        </select>
      </div>
      <div class="col-sm-6 col-xl-3 center-box w-100">
        &nbsp;
      </div>
      <div class="col-sm-6 col-xl-3 center-box w-100"  *ngIf="role === 'ADMIN'">
        <div class="btn-box m-0 w-100">
          <a class="w-100 text-center" routerLink="/add-new">
            Thêm mới
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-xl-3"
           *ngFor="let speaker of speakerList">
        <div class="box">
          <div class="img-box container-app geeks">
            <img [src]="speaker.url" alt="" class="image">
            <div class="middle">
              <a routerLink="/detail/{{speaker.id}}" class="btn btn-warning mr-2"
                 style="background: #f0d43a; border: 0">
                <i class="fa-solid fa-circle-info"></i>
              </a>
              <a (click)="addCart(speaker)" class="btn btn-warning ml-2" style="background: #f0d43a ; border: 0">
                <i class="fa-solid fa-cart-plus"></i>
              </a>
            </div>
          </div>
          <div class="detail-box">
            <h6>
              {{speaker.name}}
            </h6>
          </div>
          <div class="detail-box">
            <h6>
              Giá:
              <span class="text-danger">
                ${{speaker.price | number}}
                <sup class="text-black-50">đ</sup>
              </span>
            </h6>
          </div>
          <div class="detail-box">
            <h6>
              Số lượng:
              <span>
                    {{speaker.quantity}}
                  </span>
            </h6>
          </div>
          <div style="float: right" *ngIf="role === 'ADMIN'">
            <button class="btn edit-delete mr-1" (click)="delete(speaker.id)">
              <i class="fa-solid fa-trash"></i>
            </button>
            <button class="btn edit-delete ml-1" routerLink="/edit-product/{{speaker.id}}">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-box">
      <a (click)="loadMore()">
        Xem thêm
      </a>
    </div>
  </div>
</section>
