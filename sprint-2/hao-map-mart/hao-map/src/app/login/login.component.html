<section class="contact_section layout_padding">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <div class="heading_container">
            <h2>
              ĐĂNG NHẬP
            </h2>
          </div>
          <form [formGroup]="loginForm">
            <div>
              <label>Tên tài khoản: </label>
              <input type="text" name="name" placeholder="tài khoản" formControlName="username">
            </div>
            <div>
              <label>Mật khẩu: </label>
              <input type="password" name="password" placeholder="mật khẩu" formControlName="password">
            </div>
            <div class="d-flex space-between">
              <button class="lg btn" type="button" (click)="submit()">
                Đăng nhập
              </button>
              <button class="fb border-0 btn btn-outline-info" (click)="signInWithFB()">
                <div><i class="fa-brands fa-facebook-f"></i></div>
              </button>

              <button class="gg border-0 btn btn-outline-info" (click)="signInWithGg()">
                <div><i class="fa-brands fa-google"></i></div>
              </button>
            </div>
          </form>
          <div class="center-box mt-4">
            <a routerLink="/sign-up">Đăng ký tài khoản mới</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="img-box">
          <img src="assets/images/contact-img.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
